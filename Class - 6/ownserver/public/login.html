<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>

    <body>

        <h1>Hello I am a login page</h1>
        <br>

        <form action="login">
            <input type="text" name="user-id" id="user-id" placeholder="Enter user id here">
            <br>

            <input type="password" name="passwd" id="passwd" placeholder="Enter password here">
            <br>

            <button type="submit">Login</button>
        </form>
    </body>

</html>
